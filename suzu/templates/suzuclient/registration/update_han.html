{% load angularjs %}{% load i18n %}

<div>
    <h2>Atualiza&ccedil;&atilde;o de N&uacute;cleo</h2>

    <p class="text-info">Utilize esta tela para atualizar o n&uacute;cleo dos kumite.</p>

    <form class="form-inline row" role="form">
        <div class="form-group">
            <label class="sr-only" for="yokoshiInput">Nome do Yokoshi</label>
            <select class="form-control" name="hanSelect" id="hanSelect" ng-options="han as han.name for han in hans track by han.id" ng-model="selectedHan"></select>
        </div>
        <button class="btn btn-primary" ng-click="confirmUpdates()">Confirmar N&uacute;cleo</button>
    </form>
    <div class="selected-yokoshi-container col-md-12" role="form" ng-repeat="yokoshi in selectedYokoshis">
        <p class="selected-yokoshi">{% ng yokoshi.complete_name %} <span class="glyphicon glyphicon-trash pull-right clickable" ng-click="removeYokoshi(yokoshi)"></span></p>
    </div>
</div>
