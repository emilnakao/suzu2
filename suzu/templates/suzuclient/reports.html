{% load angularjs %}{% load i18n %}
<div id="printable">
    <div id="chart" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
    <div class="row">
        <div class="hero-unit">

            <div class="row">
                <!--                        <div class="span12" ng-style="table_row_style">-->
                <div class="span9" ng-style="{'overflow': 'auto', 'min-height': (92*{% ng itemsPerPage %}) + 'px'}">


                    <table class="table table-striped table-condensed table-hover" style="font-size: 12px;">
                        <thead>
                        <tr>
                            <th ng-repeat="header in table_headers"
                                ng-style="table_header_style(header)">{% ng header %}
                                <a ng-click="sort_by(header)">
                                    <!--<i ng-class="{'icon-sort':reverse == undefined, 'icon-chevron-up': reverse, 'icon-chevron-down': !reverse }"></i>-->
                                    <i class="icon-sort"></i>
                                </a>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <!--                                    <tr ng-repeat="item in pagedItems[currentPage-1] | orderBy:sortingOrder:reverse"-->
                        <tr ng-repeat="item in items | orderBy:sortingOrder:reverse"

                                >
                            <td ng-repeat="val in item" ng-bind-html-unsafe="item[table_headers[$index]]"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
