<!DOCTYPE html>
<html lang="pt" ng-app="suzu">
<head>
    <meta charset="utf-8">
    <title>{% block pagetitle %}SUZU{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="The Suzu Team">

    <!-- Le styles -->
    <link href="{{STATIC_URL}}css/bootstrap.css" rel="stylesheet">
    <link href="{{STATIC_URL}}css/datepicker.css" rel="stylesheet">
    <link href="{{STATIC_URL}}css/suzu.css" rel="stylesheet">
    <style type="text/css">
        body {
            padding-top: 60px;
            padding-bottom: 40px;
        }
    </style>
    <link href="{{STATIC_URL}}css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    {% block styles %}{% endblock %}
    <!-- Fav and touch icons -->
    <link rel="shortcut icon" href="../assets/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">
</head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top">
<div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'home' %}"><b>SUZU2</b></a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">

          </ul>
            {% block quicklogin %}
                    {% if user.is_authenticated %}
                        <p class="navbar-text pull-right">
                            Logado como <a href="#" class="navbar-link">{{ user.username }}</a> | <a
                                href="{% url 'logout' %}">Logout</a>
                        </p>
                    {% endif %}
                {% endblock %}
        </div><!--/.navbar-collapse -->
      </div>

        </div>
    </div>
</div>
{% block container %}
<div class="container" id="container">
    {% block page %}
    {% endblock %}
</div>
{% endblock %}
<!-- /container -->

<!-- Le javascript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="{{ STATIC_URL }}js/third/jquery.js"></script>
<script src="{{STATIC_URL}}js/third/bootstrap.js"></script>
<script src="{{STATIC_URL}}js/third/angular.js"></script>
<script src="{{STATIC_URL}}js/third/angularstrap.js"></script>
<script src="{{STATIC_URL}}js/third/bootstrap-datepicker.js"></script>
<script src="{{STATIC_URL}}js/third/messaging-services.js"></script>
<script src="{{STATIC_URL}}js/keyevents.js"></script>
<script src="{{STATIC_URL}}js/suzu-angular.js"></script>
<script src="{{STATIC_URL}}js/third/date.js"></script>
{% block scripts %}{% endblock %}

</body>

</html>
