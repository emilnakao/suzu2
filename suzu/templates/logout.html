{% extends 'root.html' %}
{% load i18n %}

{% block page %}
    <div data-role="page" class="django-mahikari-page logout" {% if request %} data-url="{{ request.path }}" {% endif %}
         id="login">
        <h1>Logout</h1>
        <p>{% blocktrans %}auth.root.logged_out.msg{% endblocktrans %}</p>

        <p><a data-role="button" href="{% url 'login' %}" rel="external">{% blocktrans %}auth.root.login_again.btn{% endblocktrans %}</a></p>

    </div>
{% endblock %}
